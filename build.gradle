plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.0'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.investmentPortfolio'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}
repositories {
	google()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'nl.tritales.springrestdoc:springrestdoc:0.1.0'
	implementation 'com.github.fworks:simplerestdoc:1.0'
	implementation 'com.github.techguy-bhushan:xss.filter:2.0.0'
	implementation 'io.github.goetschalckx:spring-boot-logging-web:0.1.0'
	implementation 'org.leandreck.endpoints:annotations:0.4.0'
	implementation 'org.testng:testng:7.1.0'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'org.postgresql:postgresql'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation('junit:junit:4.13.2')
}

tasks.named('test') {
	useJUnitPlatform()
}
